<!DOCTYPE html>
<html>
<head>
	<title>Container Project</title>

	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">

<body>
	<div class="container">
		<div class="page-header">
			<h2 class="text-center">Bootstrap Slider</h2>
		</div>
		<div class="carousel slide" id="mycars1" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#mycars1" data-slide-to="0" class="active"></li>
				<li data-target="#mycars1" data-slide-to="1"</li>
				<li data-target="#mycars1" data-slide-to="2"</li>
				<li data-target="#mycars1" data-slide-to="3"</li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img src="images/1.jpg">
					<div class="carousel-caption">
						<h3 style="color: yellow;">The first image</h3>
						<p style="color: yellow;">This is the first image of the slider</p>
					</div>
				</div>
				<div class="item">
					<img src="images/2.jpg">
					<div class="carousel-caption">
						<h3 style="color: yellow;">The Second image</h3>
						<p style="color: yellow;">This is the second image of the slider</p>
					</div>
				</div>
				<div class="item">
					<img src="images/3.jpg">
					<div class="carousel-caption">
						<h3 style="color: yellow;">The Third image</h3>
						<p style="color: yellow;">This is the third image of the slider</p>
					</div>
				</div>
				<div class="item">
					<img src="images/4.jpg">
					<div class="carousel-caption">
						<h3 style="color: yellow;">The Fourth image</h3>
						<p style="color: yellow;">This is the fourth image of the slider</p>
					</div>
				</div>
			</div>

			<a href="#mycars1" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>

			<a href="#mycars1" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	

</body>
</html>
